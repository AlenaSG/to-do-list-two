<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>To Do List</h2>

      <div class="row">
        <div class="col-md-6">
        <h2>Add Task</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="firstTask">Task</label>
            <input id="firstTask" type="text" class="form-control">
          </div>

          <button type="submit" class="btn">Add Task</button>
        </form>

        <h2>Task:</h2>
        <ul id="taskList">
        </ul>
      </div>
    </div>
  </body>
</html>
